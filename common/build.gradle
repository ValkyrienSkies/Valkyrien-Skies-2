repositories {
    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven { url "https://maven.shedaniel.me/" }

    // CC Tweaked

    maven {
        url 'https://squiddev.cc/maven/'
        content {
            includeGroup 'org.squiddev'
        }
    }
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    // We depend on fabric loader here to use the fabric @Environment annotations
    // Do NOT use other classes from fabric loader
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

    modApi("me.shedaniel.cloth:cloth-config:4.14.64")

    modCompileOnly("curse.maven:sodium-394468:3488820")
    modCompileOnly("curse.maven:iris-455508:4023641")

    // vs-core
    implementation("org.valkyrienskies.core:vs-core:${rootProject.vs_core_version}") {
        exclude module: "netty-buffer"
        exclude module: "fastutil"
    }

    // CC Restitched
    modImplementation("curse.maven:cc-restitched-462672:3622561")
    modApi "me.shedaniel.cloth.api:cloth-api:1.5.50"
    include "me.shedaniel.cloth.api:cloth-api:1.5.50"

    // CC Tweaked

    compileOnly ("org.squiddev:cc-tweaked-${minecraft_version}:${cct_version}:api")
    runtimeOnly ("org.squiddev:cc-tweaked-${minecraft_version}:${cct_version}")
}

architectury {
    common(rootProject.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/valkyrienskies-common.accesswidener")
}

jar {
    // Exclude dummy Optifine classes
    exclude "net/optifine/**"
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            groupId = "org.valkyrienskies"
            version = project.version
            artifactId = rootProject.archives_base_name + "-" + project.name
            from components.java
        }
    }
}
