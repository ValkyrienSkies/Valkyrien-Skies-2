pluginManagement {
    repositories {
        mavenCentral()
        maven {
            name = "Valkyrien Skies Internal"
            url = hasProperty('vs_maven_url') ? getProperty('vs_maven_url') : 'https://maven.valkyrienskies.org'

            if (hasProperty('vs_maven_url') && hasProperty('vs_maven_username')) {
                credentials {
                    username = getProperty('vs_maven_username')
                    password = getProperty('vs_maven_password')
                }
            }

            content {
                // this repository *only* contains artifacts with group "org.valkyrienskies"
                includeGroup("org.valkyrienskies")
            }
        }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://maven.fabricmc.net/" }
        maven { url "https://maven.minecraftforge.net/" }
        gradlePluginPortal()
    }
}

include("common")
include("fabric")
include("forge")
includeBuild("vs-core")

rootProject.name = "valkyrienskies"
