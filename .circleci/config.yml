# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  discord: teka23/discord@0.0.1

commands:
  checkout_and_cache:
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init

      - restore_cache:
          keys:
            - v1-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
      - restore_cache:
          keys:
            - v1-gradle-home-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
            - v1-gradle-home
  save_cache_and_artifacts:
    steps:
      # Rename artifacts to "forge.jar" and "fabric.jar"
      - run: find ./forge/build/libs -regextype posix-extended -regex ".*/valkyrienskies(-[^-]+){3}.jar" -exec bash -c 'cp $0 ./forge.jar' {} \;
      - run: find ./fabric/build/libs -regextype posix-extended -regex ".*/valkyrienskies(-[^-]+){3}.jar" -exec bash -c 'cp $0 ./fabric.jar' {} \;

      # Store artifacts
      - store_artifacts:
          path: "fabric.jar"
      - store_artifacts:
          path: "forge.jar"
      - save_cache:
          key: v1-gradle-home-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
          paths:
            - ~/.gradle
      - save_cache:
          key: v1-gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle.properties" }}
          paths:
            - .gradle

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  gradle_build:
    resource_class: large
    docker:
      - image: cimg/openjdk:17.0
    environment:
        ORG_GRADLE_PROJECT_block_external_repositories: "true"
    steps:
      # Checkout repo
      - checkout_and_cache
      # Run build
      - run:
          name: "Build"
          command: "./gradlew build --stacktrace"
      - save_cache_and_artifacts
  publish_to_maven:
    resource_class: large
    docker:
      - image: cimg/openjdk:17.0
    environment:
        ORG_GRADLE_PROJECT_block_external_repositories: "true"
    steps:
      # Checkout repo
      - checkout_and_cache
      # Run build
      - run:
          name: "Build"
          command: "./gradlew build publish --stacktrace"
      - save_cache_and_artifacts
  notify_playtesters:
    resource_class: small
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout_and_cache
      - run: "./gradlew saveVersionToFile"
      - run: echo 'export VS_VERSION="$(cat current_version.txt)"' >> "$BASH_ENV"
      - discord/notify:
          message: |
            New version released! ${VS_VERSION}
            [Download Forge](https://maven.valkyrienskies.org/org/valkyrienskies/valkyrienskies-118-forge/${VS_VERSION}/valkyrienskies-118-fabric-${VS_VERSION}.jar)
            [Download Fabric](https://maven.valkyrienskies.org/org/valkyrienskies/valkyrienskies-118-fabric/${VS_VERSION}/valkyrienskies-118-fabric-${VS_VERSION}.jar)
          webhook: VS2_118_WEBHOOK
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - gradle_build:
          context:
            - valkyrien_maven
      - notify_playtesters:
          requires:
            - publish_to_maven
          filters:
            tags:
              only: /^playtest.*/
            branches: 
              ignore: /.*/
          context:
            - discord_webhooks
      - publish_to_maven:
          filters:
            branches:
              only: 
                - /.*\/(main|ci-trolling)/
          context:
            - valkyrien_maven
            - github_maven
